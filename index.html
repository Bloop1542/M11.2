<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Inventory App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>My Simple Inventory App</h1>

    <table id="item-table" class="inventory-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Dynamic content will be inserted here -->
      </tbody>
    </table>

    <!-- Add Item Form -->
    <section class="add-form">
      <h2>Add New Item to Database</h2>
      <form id="item-form">
        <div class="form-group">
          <label for="item-id">ID:</label>
          <input type="text" id="item-id" placeholder="Enter ID" required>
        </div>
        <div class="form-group">
          <label for="item-name">Name:</label>
          <input type="text" id="item-name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
          <label for="item-price">Price:</label>
          <input type="number" id="item-price" placeholder="Enter Price" required>
        </div>
        <button type="submit" class="add-btn">Add Item</button>
      </form>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
